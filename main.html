<!DOCTYPE html>

<html>

<head>
    <title>Semantic Tables and Media</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Audio</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bentley</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Corvette</td>
            </tr>
        </tbody>
    </table>

    <h1>List of medias</h1>
    <ol>
	  <li>
	    <img src="https://picsum.photos/id/123/200/300" alt="A sample image">
	  </li>
	
	  <li>
	    <video controls>
	      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
	    </video>
	  </li>
	
	  <li>
	    <audio controls>
	      <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
	    </audio>
	  </li>
	</ol>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
